  FtpLocalDeletionFailed: "FTP: 업로드된 파일을 FTP 서버에서 찾을 수 없어 로컬 백업 삭제에 실패했습니다. 다시 시도하세요."
  FtpNotFound: "FTP: ftp-backup %file%을(를) 찾을 수 없습니다."
  FtpConnectionFailed: "FTP: FTP 서버에 연결하는 중 오류가 발생했습니다."
